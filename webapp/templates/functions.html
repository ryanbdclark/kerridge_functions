{% extends 'base.html' %}
{% block content %}
<div id="header">
    <h1>Modules
    </h1>
</div>
<table class="table">
    <tbody>
        {% for module in modules %}
        <tr>
            <td><a href="{{ url_for('module_page', module=module['code']) }}">{{ module['code'] }} - {{ module['description'] }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
