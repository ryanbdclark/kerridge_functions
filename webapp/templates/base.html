<!doctype html>
<html lang="en">

<head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/style.css')}}">
    <title>{% block title %} {% endblock %}</title>
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index')}}">Kerridge Functions</a>
        <form class="row row-cols-lg-auto g-3 align-items-center" action="{{ url_for('search') }}" method="post">
            <div class="col-12">
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                    aria-describedby="search-addon" id="search" name="search" />
            </div>
            <div class="col-12">
                <div class="btn-group">
                    <button type="submit" class="btn btn-outline-primary">Search</button>
                    <button type="button" class="btn btn-outline-primary dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">
                                <div class="form-check"><input class="form-check-input" type="checkbox" value="" checked
                                        id="search-name" name="search-name"/><label class="form-check-label"
                                        for="search-name">Name</label></label></div>
                            </a></li>
                        <li><a class="dropdown-item" href="#">
                                <div class="form-check"><input class="form-check-input" type="checkbox" value="" checked
                                        id="search-description" name="search-description"/><label class="form-check-label"
                                        for="search-name">Description</label></label></div>
                            </a></li>
                        <li><a class="dropdown-item" href="#">
                                <div class="form-check"><input class="form-check-input" type="checkbox" value=""
                                        id="search-definition" name="search-definition"/><label class="form-check-label"
                                        for="search-name">Definition</label></label></div>
                            </a></li>
                        <li><a class="dropdown-item" href="#">
                                <div class="form-check"><input class="form-check-input" type="checkbox" value=""
                                        id="search-examples" name="search-examples"/><label class="form-check-label"
                                        for="search-name">Examples</label></label></div>
                            </a></li>
                    </ul>
                </div>
            </div>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        </form>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %} {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>


</body>

</html>
